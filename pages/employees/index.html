<div class="col-md-6">
    {{ pageTitle }}
    <table class="table table-hover table-striped employees-table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in empController.employees track by employee.id"
            ng-click="empController.editEmployee(employee.id)">
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.middleName }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-6" ui-view></div>
