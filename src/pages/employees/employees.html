<div class="page-header">
    <h1>{{tableEmps.pageTitle}}</h1>
</div>
<div class="col-md-6">
    <table class="table table-hover table-striped employees-table">
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in tableEmps.employees track by employee.id"
            ng-click="tableEmps.editEmployee(employee.id)"
            ng-class="{'info' : curPersId===employee.id}">
            <td>{{ employee.id }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.middleName }}</td>
        </tr>
        </tbody>
    </table>
    <div class="panel panel-default">
        <div class="panel-body">
            {{ curPersId ? 'Выбран сотрудник № ' + curPersId : 'Нет выделения' }}
        </div>
        <div class="panel-footer text-center">
            <button type="button" class="btn btn-default" ng-click="tableEmps.addEmp()">Добавить сотрудника</button>
        </div>
    </div>
</div>
<div class="col-md-6" ui-view></div>
