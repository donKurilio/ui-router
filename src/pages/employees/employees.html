<div class="page-header">
    <h1>{{tableEmps.pageTitle}}</h1>
</div>
<div class="col-md-6">
    <table class="table table-hover table-striped employees-table">
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in tableEmps.employees track by employee.id"
            ng-click="tableEmps.editEmployee(employee.id)"
            ng-class="{'info' : tableEmps.curPersId===employee.id}"
            ui-sref-active="active">
            <td>{{ employee.id }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.middleName }}</td>
        </tr>
        </tbody>
    </table>
    <div class="panel panel-default" ng-show = "tableEmps.curPersId">
        <div class="panel-body">
            Выбран сотрудник № {{tableEmps.curPersId}}
        </div>
    </div>
</div>
<div class="col-md-6" ui-view></div>
